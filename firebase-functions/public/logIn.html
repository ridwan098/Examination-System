    <script>
        //log in 

        function loginError(err) {
            document.getElementById('errorMessage').innerHTML = "There was an error logging you in: " + err + '<br /> <br />';
        }

        const loginForm = document.querySelector('#logIn');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('im in');

            //get User Info
            const user = loginForm.username.value;
            const password = loginForm.password.value;

            auth.signInWithEmailAndPassword(user, password).then(cred => {
                console.log(cred.user);
                auth.onAuthStateChanged(user1 => {
                    if (user1) {
                        if (phpLogin(user, password)) {
                            console.log('User logged in: ', user)
                            db.collection('users').doc(user1.uid).get().then(doc => {
                                var word = `${doc.data().userLevel}`;
                                word = word.toLowerCase();
                                console.log('This is the word', word + 'Page.html');
                                if (word == "grader") {
                                    location.replace("graderPageResource/graderPage.php");
                                }
                                else if (word == "student") {
                                    location.replace("studentPage.php");
                                }
                                else {
                                    location.replace(word + 'Page.html');
                                }
                            });
                        }
                        else {
                            loginError("Invalid user credentials");
                        }
                    }
                });
            }).catch(err => {
                loginError(err.message);
            });

        });

        function phpLogin(email, password) {

            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "adminPageResource/login.php", false);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
            if (xhttp.responseText == 1) return true;
            return false;
        }
    </script>
