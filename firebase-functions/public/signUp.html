<html>

<head>

    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */

            display: none;
            position: fixed;
            bottom: 20px;

        #adminBtn:hover {

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id='logout' class="navbar-brand" href="index.html">Higher Exam</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href='logIn.html'><span class="glyphicon glyphicon-log-in"></span> Log In</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="wrapper">
        <div class="container">
            <form id='signUp'>
                <div class="signup">Sign Up</div>


                <div id="signup-form">
                    <input type="text" name='email' placeholder="Your Email Address" class="input" required /><br />
                    <input type="text" name='username' placeholder="Choose a Username" class="input" required /><br />
                    <input type="password" name='password' placeholder="Choose a Password" class="input"
                        required /><br />
                    <select name='userLevel' id="userLevel" class='btn'
                        style='width:50% !important; background-color: darkgrey;' required>
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="admin">Admin</option>
                        <option value="Student">Student</option>
                        <option value="Examiner">Examiner</option>
                        <option value="Invigilator">Invigilator</option>
                        <option value="Grader">Grader</option>
                    </select>
                    <button class="btn" id='subbtn'>Create account</button>
                    <span id='errorMessage' style='color:grey;'></span>
                    <span><a href="logIn.html">Return to Log in</a></span>
                </div>

            </form>
        </div>
    </div>

    <!---      From here below -->

    <footer class="container-fluid text-center adminOnly" style='display:none;'>
        <p>Admin Page</p>
    </footer>

    <button class='adminOnly' onclick="returnTopage()" id="adminBtn" title="Go to top">Admin Page</button>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-functions.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDiUrWvr_XfF3o-YVinV_D9JuKXJpWbPaI",
            authDomain: "examination-system-f53f3.firebaseapp.com",
            databaseURL: "https://examination-system-f53f3.firebaseio.com",
            projectId: "examination-system-f53f3",

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // maek auth and firestore references
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();

        //update firestore settings
        db.settings({ timestampsInSnapshots: true });



    </script>

    <script>
        //log out 
        const logout = document.querySelector('#logout');
        logout.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                alert('User signed out')
            })
        });
        const accountDetails = document.querySelector('.accountDetails');
        // for some reason, user is logged in from the start
        //listen for the auth status of user (whether theyre signed in or out)
        auth.onAuthStateChanged(user => {
            if (user) {
                user.getIdTokenResult().then(idTokenResult => {
                    user.admin = idTokenResult.claims.admin
                    setupUI(user);
                })
                console.log('User logged in: ', user)

            } else {
                console.log('User logged out');
                location.replace('index.html');
            }
        });

        const adminItems = document.querySelectorAll('.adminOnly');
        const setupUI = (user) => {
            //<div>password: ${doc.data().password} </div>
            if (user) {
                if (user.admin) {
                    //document.getElementById("adminBtn").style.display = "block";
                    //adminItems[1].style.display = 'block';
                    for (i = 0; i < adminItems.length; i++) {
                        adminItems[i].style.display = 'block';
                    }

                }
                //acount info 
                db.collection('users').doc(user.uid).get().then(doc => {
                    const name = `<span>${doc.data().username}</span>`;
                    const html = `
                <div>email: ${user.email} </div>
                <div>username: ${doc.data().username} </div>
                <div>user level: ${doc.data().userLevel} </div>
                `;
                    document.getElementById('accountDetails').innerHTML += html;
                    document.getElementById('username').innerHTML += name;
                });

            }
            else {
                for (i = 0; i < adminItems.length; i++) {
                    adminItems[i].style.display = 'none';
                }
                accountDetails.innerHtml = '';
                document.getElementById('username').innerHTML
            }
        }


        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the button that opens the modal
        var btn = document.getElementById("modalBtn");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        //add admin clous function
        const adminFrom = document.getElementById('adminActions');
        adminFrom.addEventListener('submit', (e) => {
            e.preventDefault();
            const adminEmail = document.getElementById('adminEmail').value;
            const addAdminRole = functions.httpsCallable('addAdminRole');
            addAdminRole({ email: adminEmail }).then(result => {
                console.log(result);

            });


        })


        //when admin returns to page
        function returnTopage() {
            location.replace('adminPage.html');
        }
    </script>
    <script src='userAccess.js'></script>

</body>

</html>
